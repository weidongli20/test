<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NewsApp using News.Api</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b9e06cbed7.js" crossorigin="anonymous"></script>
</head>

<body id="topNav" class="defaultMode" >



        <nav class="lowerNavBar container-fluid navbar justify-content-xl-around justify-content-lg-around justify-content-md-center justify-content-sm-center">
            <div class="row col-xs-12">
                <div class="form-group mt-3 mt-lg-3 col col-xl-4 col-lg-3 col-md-11 col-sm-12">
                    <select class="form-control" id="selectCountry">
                        <option  value= "">All Country</option>
                        <option  value="us">United State of America</option>
                        <option value="uk">UK</option>
                        <option value="ca">Canada</option>
                        <option value="cn">China</option>
                        <option value="ru">Russia</option>
                        <option value="fr">France</option>
                        <option value="ph" selected="selected">Philippines</option>
                        <option value="ae">UAE</option>
                        <option value="au">Australia</option>
                        <option value="ar">Argentina</option>
                        <option value="kr">South Korea</option>
                        <option value="id">Indonesia</option>
                    </select> 
                </div>
                <div class="form-group mt-3 mt-lg-3 col col-xl-4 col-lg-3 col-md-11 col-sm-12">
                    <select class="form-control" id="selectCategory">
                        <option  value= "" selected="selected">All Category</option>
                        <option  value="business">Business</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="general">General</option>
                        <option value="health">Health</option>
                        <option value="science">Science</option>
                        <option value="sports">Sports</option>
                        <option value="technology">Technology</option>
                    </select> 
                </div>
                
                <div class=" form-group mt-3 mt-lg-3 col col-xl-3 col-lg-3 col-md-11 col-sm-12">
                    <input type="text" class="form-control " id="searchKeyword" placeholder="Search..">                    
                </div>
                
                <div class=" form-group mt-3 mt-lg-3 col col-xl-1 col-lg-3 col-md-12 col-sm-12">
                    <button type="submit" id="btnSearch" class="btn" aria-hidden="true"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </nav>
        
        <main>
            
                <div class="results">
                    
            </div>
            
                <div class="containers container-fluid">
                        
            </div>

            <div class="load-none" id="load">
                
                        <button class=" btnLoad btn-lg mt-5" >Load More</button>

                    </div>
                </div>
            </div>

            <div class="spinnerHead">
                <div class="spinner-border" role="status" id="spinner">

                </div>
              </div>

        </main>
     
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src= "app.js"></script>
</body>
</html>
